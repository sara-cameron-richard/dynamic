<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>Project 4- To the River!</title>

    <!--font awesome-->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--css-->
    <link rel="stylesheet" href="css/test.css" />
  </head>

  <body>
    <section class="banner">
      <div class="container">
        <h1>To The River!</h1>
        <h3>The Montreal River Access App</h3>
      </div>
    </section>

    <!--<main></main>-->

    <section class="activity">
      <div class="container">
        <h2>What would you like to do today?</h2>
        <h5>Choose an activity:</h5>

        <select id="activitySelect">
          <!-- default option Swim"/"East Beach" selected -->
          <option value="swim">Go for a swim</option>
          <option value="boat_ramp">Launch a boat</option>
          <option value="non_moto_boats">Play water sports</option>
        </select>
      </div>
    </section>

    <section class="location">
      <div class="container">
        <div class="dropdwn">
          <!--<h2>Locations for chosen activity:</h2>-->
          <h5>Choose a location for this activity:</h5>

          <select id="locationSelect">
            <!-- populated using JS -->
          </select>

          <button id="fetchLocationsButton">Show Location Details</button>
        </div>
        <div id="result">
          <!-- results here -->
        </div>
      </div>
    </section>

    <section class="opinions">
      <div class="container">
        <h2 class="op_text">Give Your Opinion on a River Location:</h2>

        <!-- Dropdown to select a location for giving opinions -->
        <select id="opinionLocationSelect">
          <!-- Populated using JS -->
        </select>
        <br />
        <!-- Thumbs-up and thumbs-down buttons -->
        <button id="thumbsUpButton">
          <i class="fa-solid fa-thumbs-up fa-2xl "></i>
        </button>
        <button id="thumbsDownButton">
          <i class="fa-solid fa-thumbs-down fa-flip-horizontal fa-2xl"></i>
        </button>
      </div>
    </section>

    <section class="opinion-results">
      <h2 class="op_text">User Opinion by Location: (TBD)</h2>
      <ul id="userChoicesList"></ul>
    </section>
    <br /><br />

    <section class="improve">
      <a class="btn" href="../pro2_db/pro3index.html"
        >Help Us Improve The App!</a
      >
    </section>
    <br /><br />
    <section class="github-link">
      <a
        href="https://github.com/sara-cameron-richard/dynamic/tree/main/pro_3_sara_cameron"
        >GitHub</a
      >
    </section>

    <script src="js/app.js"></script>
    <script src="js/weatherapi.js"></script>
  </body>
</html>
